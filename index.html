<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jan-ken-pon</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <img class="title" src="https://d3ui957tjb5bqd.cloudfront.net/op/font-preview/7244421/0/14?s=%7B%22size%22%3A96%2C%22text%22%3A%22Jan-Ken-Pon%22%2C%22retina%22%3Atrue%7D" alt="Jan-Ken-Pon">

    <div>
        <h3 id="result"></h3>
    </div>

    <div class="choice-container">
        <button id="rock" class="userChoice">
            <img src="https://cdn2.iconfinder.com/data/icons/font-awesome/1792/hand-rock-o-256.png"></img>
        </button>
        <button id="paper" class="userChoice">
            <img src="https://cdn2.iconfinder.com/data/icons/font-awesome/1792/hand-stop-o-256.png"></img>
        </button>
        <button id="scissors" class="userChoice">
            <img src="https://cdn2.iconfinder.com/data/icons/font-awesome/1792/hand-peace-o-256.png"></img>
        </button>
    </div>

    <footer class="footer">
        <button class="footer-button"><img src="./Images/github.png" alt="GitHub"></button>
        <button class="footer-button"><img src="./Images/linkedin.png" alt="LinkedIn"></button>
        <!--
            <a href="https://iconscout.com/icons/github" target="_blank">Github Icon</a> by <a href="https://iconscout.com/contributors/unicons">Unicons Font</a> on <a href="https://iconscout.com">IconScout</a>
            <a href="https://iconscout.com/icons/linkedin" target="_blank">Linkedin Icon</a> by <a href="https://iconscout.com/contributors/unicons">Unicons Font</a> on <a href="https://iconscout.com">IconScout</a>
        -->
    </footer>

    <script src="script.js"></script>

</body>
</html>
